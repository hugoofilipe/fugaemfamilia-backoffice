name: Deploy

on:
  push:
    branches:
      - master  # Change this to your deployment branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy dist folder to separate branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git clone --branch dist-branch https://github.com/${{ github.repository }} dist-branch
        rsync -av --delete dist/ dist-branch/
        cd dist-branch
        git add .
        git commit -m "Update dist folder"
        git push origin dist-branch
