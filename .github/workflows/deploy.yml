name: Deploy

on:
  push:
    branches:
      - master  # Change this to your deployment branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build project
      run:
        npm run build

    - name: Deploy dist folder to prod_main branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git clone --branch prod_main https://github.com/${{ github.repository }} prod_main
        rsync -av --delete dist/ prod_main/
        cd prod_main
        find . -maxdepth 1 ! -name 'dist' ! -name '.git' -exec rm -rf {} \;
        mv dist/* .
        rm -rf dist
        git add .
        git commit -m "Update dist folder"
        git push origin prod_main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}