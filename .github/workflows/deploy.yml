name: Deploy

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Build, Deploy and release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change this to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run buildProd

      - name: Bump version and create changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          npm run release
          git push --follow-tags origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy dist folder to dist-prod branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b dist-prod || git checkout dist-prod
          git add dist
          git commit -m "Deploy dist folder"
          git push origin `git subtree split --prefix dist master`:refs/heads/dist-prod --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
