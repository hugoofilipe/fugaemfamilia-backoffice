name: Deploy

on:
  push:
    branches:
      - master  # Change this to your deployment branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Commit and push dist folder
      uses: ad-m/github-push-action@v0.6.0
      with:
        branch: prod_main  # Change this to your target branch
        force: true
        directory: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
